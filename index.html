<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner Gudang</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; 
            padding: 20px; 
            text-align: center; 
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 { color: #333; margin-top: 0; }
        .btn { 
            display: block; 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            color: white; 
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.8; }
        .btn-out { background-color: #d32f2f; }
        .btn-re { background-color: #1976d2; }
        .btn-scan { background-color: #4caf50; }
        h3 { margin-bottom: 5px; color: #333; }
        #scanned-code { color: #007bff; font-size: 1.2em; word-break: break-all; }
        #result-container { display: none; }
        #menu-container { display: flex; flex-direction: column; gap: 10px; }
        .loading { color: #999; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“± Scanner Gudang</h2>
        
        <div id="menu-container">
            <button class="btn btn-scan" onclick="startQrScan()">ðŸ“¸ SCAN QR CODE</button>
        </div>

        <div id="result-container">
            <h3>âœ… Kode Terbaca:</h3>
            <div id="scanned-code">...</div>
            <p>Pilih Tindakan:</p>
            <button class="btn btn-out" onclick="sendAction('out')">ðŸ“¤ BARANG KELUAR</button>
            <button class="btn btn-re" onclick="sendAction('re')">ðŸ“¥ MASUK KEMBALI</button>
            <button class="btn btn-scan" onclick="backToMenu()">ðŸ”„ SCAN LAGI</button>
        </div>

        <div class="loading" id="loading"></div>
    </div>

    <script>
        const BOT_USERNAME = "GSSPython_bot";
        let currentCode = "";

        // Inisialisasi Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        async function startQrScan() {
            try {
                document.getElementById('loading').innerText = "ðŸ“¸ Membuka kamera...";
                
                // Gunakan native Telegram QR scanner
                const qrCode = await Telegram.WebApp.readQrCode();
                
                if (qrCode) {
                    currentCode = qrCode;
                    showResult(qrCode);
                }
            } catch (err) {
                console.error("QR Scan error:", err);
                document.getElementById('loading').innerText = "âŒ Scan dibatalkan atau gagal";
                setTimeout(() => {
                    document.getElementById('loading').innerText = "";
                }, 2000);
            }
        }

        function showResult(code) {
            document.getElementById('menu-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('scanned-code').innerText = code;
            document.getElementById('loading').innerText = "";
        }

        function backToMenu() {
            document.getElementById('menu-container').style.display = 'flex';
            document.getElementById('result-container').style.display = 'none';
            currentCode = "";
            document.getElementById('loading').innerText = "";
        }

        function sendAction(action) {
            if (!currentCode) return;
            
            const payload = `${action}_${encodeURIComponent(currentCode)}`;
            const url = `https://t.me/${BOT_USERNAME}?start=${payload}`;
            
            console.log("Membuka URL:", url);
            Telegram.WebApp.openTelegramLink(url);
            
            setTimeout(() => {
                Telegram.WebApp.close();
            }, 500);
        }
    </script>
</body>
</html>
