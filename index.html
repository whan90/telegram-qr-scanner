<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner Gudang</title>
    <script src="https://unpkg.com/html5-qrcode"></script> 
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; 
            padding: 20px; 
            text-align: center; 
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 { color: #333; margin-top: 0; }
        #reader { 
            width: 100%; 
            margin: 20px 0; 
            border: 2px solid #333; 
            border-radius: 8px; 
            overflow: hidden;
            display: none;
        }
        .btn { 
            display: block; 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            color: white; 
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.8; }
        .btn-out { background-color: #d32f2f; }
        .btn-re { background-color: #1976d2; }
        .btn-scan { background-color: #4caf50; }
        h3 { margin-bottom: 5px; color: #333; }
        #scanned-code { color: #007bff; font-size: 1.2em; word-break: break-all; }
        #result-container { display: none; }
        #menu-container { display: flex; flex-direction: column; gap: 10px; }
        .loading { color: #999; font-size: 14px; margin-top: 10px; }
        .error { color: #d32f2f; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“± Scanner Gudang</h2>
        
        <div id="menu-container">
            <button class="btn btn-scan" onclick="startQrScan()">ðŸ“¸ SCAN QR CODE</button>
        </div>

        <div id="reader"></div>

        <div id="result-container">
            <h3>âœ… Kode Terbaca:</h3>
            <div id="scanned-code">...</div>
            <p>Pilih Tindakan:</p>
            <button class="btn btn-out" onclick="sendAction('out')">ðŸ“¤ BARANG KELUAR</button>
            <button class="btn btn-re" onclick="sendAction('re')">ðŸ“¥ MASUK KEMBALI</button>
            <button class="btn btn-scan" onclick="backToMenu()">ðŸ”„ SCAN LAGI</button>
        </div>

        <div class="loading" id="loading"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const BOT_USERNAME = "GSSPython_bot";
        let currentCode = "";
        let html5QrcodeScanner = null;
        let cameraActive = false;

        // Inisialisasi Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        console.log("ðŸ” Telegram Web App API available:", !!window.Telegram);
        console.log("ðŸ” readQrCode method available:", typeof Telegram.WebApp.readQrCode);

        async function startQrScan() {
            hideError();
            
            // Coba native Telegram QR scanner dulu
            if (typeof Telegram.WebApp.readQrCode === 'function') {
                console.log("âœ… Menggunakan native Telegram QR scanner");
                await tryNativeScanner();
            } else {
                console.log("âš ï¸ Native scanner tidak tersedia, fallback ke html5-qrcode");
                await tryHtml5QrCode();
            }
        }

        async function tryNativeScanner() {
            try {
                showLoading("ðŸ“¸ Membuka kamera...");
                
                const qrCode = await Telegram.WebApp.readQrCode();
                
                console.log("âœ… QR Code berhasil dipindai:", qrCode);
                
                if (qrCode) {
                    currentCode = qrCode;
                    showResult(qrCode);
                } else {
                    showError("âŒ Tidak ada QR code terdeteksi");
                }
            } catch (err) {
                console.error("âŒ Native scanner error:", err);
                showError(`Native scanner error: ${err.message}`);
                
                // Fallback ke html5-qrcode
                console.log("â†» Fallback ke html5-qrcode...");
                setTimeout(() => tryHtml5QrCode(), 500);
            }
        }

        async function tryHtml5QrCode() {
            try {
                showLoading("ðŸ“¸ Membuka kamera dengan html5-qrcode...");
                
                // Inisialisasi scanner
                html5QrcodeScanner = new Html5Qrcode("reader");
                
                const config = { fps: 10, qrbox: {width: 250, height: 250} };
                
                // Coba dapatkan kamera
                const devices = await Html5Qrcode.getCameras();
                
                if (!devices || devices.length === 0) {
                    throw new Error("Kamera tidak ditemukan");
                }
                
                // Gunakan back camera jika tersedia
                let cameraId = devices.find(d => 
                    d.label.toLowerCase().includes('back') || 
                    d.label.toLowerCase().includes('rear')
                )?.id || devices[0].id;
                
                console.log("ðŸ“· Menggunakan kamera:", cameraId);
                
                // Tampilkan reader
                document.getElementById('reader').style.display = 'block';
                document.getElementById('menu-container').style.display = 'none';
                
                cameraActive = true;
                
                await html5QrcodeScanner.start(
                    cameraId, 
                    config,
                    onQrCodeSuccess,
                    onQrCodeError
                );
                
                hideLoading();
                console.log("âœ… Scanner html5-qrcode siap");
                
            } catch (err) {
                console.error("âŒ html5-qrcode error:", err);
                showError(`Kamera error: ${err.message}`);
                stopScanner();
            }
        }

        function onQrCodeSuccess(decodedText, decodedResult) {
            if (cameraActive) {
                cameraActive = false;
                currentCode = decodedText;
                
                console.log("âœ… QR Code berhasil dibaca:", decodedText);
                
                stopScanner();
                showResult(decodedText);
                
                if (Telegram.WebApp.HapticFeedback) {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                }
            }
        }

        function onQrCodeError(errorMessage) {
            // Ignore scanning errors saat mencari QR code
            console.log("ðŸ” Scanning...", errorMessage);
        }

        async function stopScanner() {
            if (html5QrcodeScanner) {
                try {
                    await html5QrcodeScanner.stop();
                    html5QrcodeScanner.clear();
                    html5QrcodeScanner = null;
                    console.log("âœ… Scanner dihentikan");
                } catch (err) {
                    console.error("Error saat stop scanner:", err);
                }
            }
            document.getElementById('reader').style.display = 'none';
        }

        function showResult(code) {
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('scanned-code').innerText = code;
            hideLoading();
        }

        function backToMenu() {
            stopScanner();
            document.getElementById('menu-container').style.display = 'flex';
            document.getElementById('result-container').style.display = 'none';
            currentCode = "";
            hideLoading();
            hideError();
        }

        function showLoading(msg) {
            document.getElementById('loading').innerText = msg;
        }

        function hideLoading() {
            document.getElementById('loading').innerText = "";
        }

        function showError(msg) {
            document.getElementById('error').innerText = msg;
        }

        function hideError() {
            document.getElementById('error').innerText = "";
        }

        function sendAction(action) {
            if (!currentCode) return;
            
            const payload = `${action}_${encodeURIComponent(currentCode)}`;
            const url = `https://t.me/${BOT_USERNAME}?start=${payload}`;
            
            console.log("ðŸ“¤ Membuka:", url);
            Telegram.WebApp.openTelegramLink(url);
            
            setTimeout(() => {
                Telegram.WebApp.close();
            }, 500);
        }
    </script>
</body>
</html>
