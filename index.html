<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner Gudang</title>
    <script src="https://unpkg.com/html5-qrcode"></script> 
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; text-align: center; background-color: #f0f0f0; }
        #reader { width: 100%; max-width: 400px; margin: 0 auto; border: 2px solid #333; border-radius: 8px; overflow: hidden; }
        #result-container { display: none; margin-top: 20px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; color: white; }
        .btn-out { background-color: #d32f2f; } /* Merah */
        .btn-re { background-color: #1976d2; } /* Biru */
        .btn-cancel { background-color: #757575; } /* Abu */
        h3 { margin-bottom: 5px; color: #333; }
        #scanned-code { color: #007bff; font-size: 1.2em; word-break: break-all; }
    </style>
</head>
<body>

    <h2>Scanner Gudang</h2>
    
    <div id="reader"></div>

    <div id="result-container">
        <h3>Kode Terbaca:</h3>
        <div id="scanned-code">...</div>
        <p>Pilih Tindakan:</p>
        <button class="btn btn-out" onclick="sendAction('out')">üì§ BARANG KELUAR (OUT)</button>
        <button class="btn btn-re" onclick="sendAction('re')">üì• MASUK KEMBALI (RE)</button>
        <button class="btn btn-cancel" onclick="location.reload()">üîÑ SCAN ULANG</button>
    </div>

    <script>
        // --- KONFIGURASI ---
        const BOT_USERNAME = "GSSPython_bot"; 
        
        const html5Qrcode = new Html5Qrcode("reader");
        let currentCode = "";
        let cameraActive = false;
        let selectedCameraId = null;
        let permissionGranted = false;

        // Fungsi untuk meminta permissions menggunakan Permissions API
        async function requestCameraPermission() {
            try {
                // Gunakan Permissions API untuk request camera
                const permission = await navigator.permissions.query({ name: 'camera' });
                
                if (permission.state === 'granted') {
                    permissionGranted = true;
                    return true;
                } else if (permission.state === 'prompt') {
                    // Permissions API tidak guarantee akses real-time, fallback ke getUserMedia
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    // Close stream immediately after we got permission
                    stream.getTracks().forEach(track => track.stop());
                    permissionGranted = true;
                    localStorage.setItem('cameraPermissionGranted', 'true');
                    return true;
                } else {
                    return false;
                }
            } catch (err) {
                // Fallback: try getUserMedia directly
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    stream.getTracks().forEach(track => track.stop());
                    permissionGranted = true;
                    localStorage.setItem('cameraPermissionGranted', 'true');
                    return true;
                } catch (error) {
                    console.error("Camera permission denied:", error);
                    return false;
                }
            }
        }

        // Fungsi untuk menyimpan ID kamera yang dipilih
        function saveCameraId(cameraId) {
            localStorage.setItem('selectedCameraId', cameraId);
        }

        // Fungsi untuk mengambil ID kamera yang tersimpan
        function getSavedCameraId() {
            return localStorage.getItem('selectedCameraId');
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (cameraActive) {
                cameraActive = false;
                currentCode = decodedText;
                
                html5Qrcode.pause();
                
                document.getElementById('reader').style.display = 'none';
                document.getElementById('result-container').style.display = 'block';
                document.getElementById('scanned-code').innerText = currentCode;
                
                if (Telegram.WebApp.HapticFeedback) {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                }
            }
        }

        function sendAction(action) {
            if (!currentCode) return;
            
            const payload = `${action}_${encodeURIComponent(currentCode)}`;
            const url = `https://t.me/${BOT_USERNAME}?start=${payload}`;
            
            console.log("Membuka URL:", url);
            Telegram.WebApp.openTelegramLink(url);
            
            setTimeout(() => {
                Telegram.WebApp.close();
            }, 500);
        }

        function restartScanner() {
            if (selectedCameraId) {
                document.getElementById('reader').style.display = 'block';
                document.getElementById('result-container').style.display = 'none';
                currentCode = "";
                cameraActive = true;
                
                html5Qrcode.resume().catch(err => {
                    console.error("Gagal resume kamera:", err);
                    startCamera();
                });
            }
        }

        function startCamera() {
            const config = { fps: 10, qrbox: {width: 250, height: 250} };
            
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    let cameraId;
                    
                    const savedId = getSavedCameraId();
                    if (savedId && devices.some(d => d.id === savedId)) {
                        cameraId = savedId;
                    } else {
                        let backCamera = devices.find(d => 
                            d.label.toLowerCase().includes('back') || 
                            d.label.toLowerCase().includes('rear')
                        );
                        cameraId = backCamera ? backCamera.id : devices[0].id;
                        
                        saveCameraId(cameraId);
                    }
                    
                    selectedCameraId = cameraId;
                    cameraActive = true;
                    
                    html5Qrcode.start(cameraId, config, onScanSuccess).catch(err => {
                        console.error("Error saat memulai kamera:", err);
                        document.getElementById('reader').innerHTML = "‚ùå Gagal mengakses kamera. Pastikan izin diberikan.";
                    });
                } else {
                    document.getElementById('reader').innerHTML = "‚ùå Kamera tidak ditemukan di perangkat.";
                }
            }).catch(err => {
                console.error("Error mendapatkan daftar kamera:", err);
                document.getElementById('reader').innerHTML = "‚ùå Izin kamera diperlukan untuk menggunakan scanner.";
            });
        }

        function setupRestartButton() {
            const restartBtn = document.querySelector('.btn-cancel');
            if (restartBtn) {
                restartBtn.onclick = restartScanner;
            }
        }

        // --- Inisialisasi ---
        async function initializeApp() {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            if (Telegram.WebApp.isVerticalSwipeEnabled) {
                Telegram.WebApp.disableVerticalSwipe();
            }
            
            setupRestartButton();
            
            // Request permission ONCE at startup
            document.getElementById('reader').innerHTML = "‚è≥ Meminta akses kamera...";
            
            const permGranted = await requestCameraPermission();
            if (permGranted) {
                console.log("‚úÖ Izin kamera berhasil diberikan");
                startCamera();
            } else {
                document.getElementById('reader').innerHTML = "‚ùå Izin kamera ditolak. Silakan izinkan akses kamera di pengaturan perangkat Anda.";
            }
        }

        // Jalankan inisialisasi saat DOM siap
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
